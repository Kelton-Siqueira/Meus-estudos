<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCalc.css">
    <script src="Calc.js" defer></script>
    <title>Calculadora black</title>
</head>
<body>
    <div class="men">
        <form action="" name="calculadora">
            <input type="text " value="" class=" text maincolor" name="text1" disabled>
            <input type="text" value="c" class="text maincolor" name="text12" onclick="location.reload()"><br>

            <input type="button" value="9" name="btn9" class="num maincolor" >
            <input type="button" value="8" name="btn8" class="num maincolor" >
            <input type="button" value="7" name="btn7" class="num maincolor" >
            <input type="button" value="+" name="addbtn" class="num blue" ><br>

            <input type="button" value="6" name="btn6" class="num maincolor" >
            <input type="button" value="5" name="btn5" class="num maincolor" >
            <input type="button" value="4" name="btn4" class="num maincolor" >
            <input type="button" value="-" name="subbtn" class="num blue"><br>

            <input type="button" value="3" name="btn3" class="num maincolor" >
            <input type="button" value="2" name="btn2" class="num maincolor" >
            <input type="button" value="1" name="btn1" class="num maincolor" >
            <input type="button" value="*" name="multbutn" class="num blue"><br>

            <input type="button" value="." name="dot" class="num maincolor" 
            <input type="button" value="0" name="btn0" class="num maincolor" >
            <input type="button" value="=" name="equal" class="num maincolor" ">
            <input type="button" value="/" name="divbtn" class="num blue">
            
            
        </form>
    </div>
</body>
</html>
