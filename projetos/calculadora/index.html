<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <article class="corpo">
    <nav class="inp"><article class="inpu"><input class="inpute" type="text"></article></nav>
    <main>
        <section class="calculadora">
            
            <article>
                <div class="numeros" id="7">7</div>
                <div class="numeros" id="8">8</div>
                <div class="numeros" id="9">9</div>
                <div class="numeros equacao" id="+">+</div
            ></article>

            <article>
                <div class="numeros" id="6">6</div>
                <div class="numeros" id="5">5</div>
                <div class="numeros" id="4">4</div>
                <div class="numeros" id="0">0</div>
                
            </article> 

            <article>
                <div class="numeros" id="3">3</div >
                <div class="numeros" id="2">2</div>
                <div class="numeros" id="1">1</div>
                <div class="numeros equacao">=</div>
            </article>   
            <article>
                <div class="numeros apagar equacao">AC</div>
                <div class=" numeros equacao" id="*">*</div>
                <div class="numeros equacao" id="-">-</div>
                <div class=" numeros equacao " id="/">/</div>
            </article>
        </section>
        
    </main>
</article>


    <script src="index.js"></script>
</body>
</html>
