<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div class="display2"></div>
        <div class="display1"></div>
        <section class="calculadora">
                <button class="numeros equacao" id="7">+</button>
                <button class="numeros equacao" id="8">-</button>
                <button class="numeros equacao deletar" id="9">DEL</button>
                <button class="numeros">9</button>
                <button class="numeros" id="6">8</button>
                <button class="numeros equacao" id="5">/</button>
                <button class="numeros" id="4">7</button>
                <button class="numeros" id="0">6</button>       
                <button class="numeros equacao" id="3">*</button >
                <button class="numeros" id="2">5</button>
                <button class="numeros" id="1">4</button>
                <button class="numeros equacao ponto">. <span></span></button>
                <button class="numeros">3</button>
                <button class=" numeros" id="*">2</button>
                <button class="numeros">1</button>
                <button class=" numeros" id="/">0</button>
                <button class="igual">=</button>
        </section>
        
    </main>



    <script src="index.js"></script>

</html>
