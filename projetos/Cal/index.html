<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scrip.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button class="clear">c</button></td>
                <td><button class="beck"><</button></td>
                <td><button>/</button></td>
                <td><button>*</button></td>
            </tr>

            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr>
            
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>

            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td class="zero" rowspan="2"><button onclick="somar()">=</button></td>
            </tr>

            <tr>
                <td class="iqual" colspan="2"><button>0</button></td>
                <td><button class="ponto">.</button></td>
            </tr>
        </table>
    </main>
</body>
</html>
